<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
    <label for="firstName"> Enter your first name </label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        First name error!
    </div>
    <br/>

    <label for="lastName"> Enter your last name </label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        Last name error!
    </div>
    <br/>

    <label for="phone"> Enter your phone number</label>
    <input type="text" th:field="*{phone}" name="phone" id="phone"/>
    <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">
        Phone number error!
    </div>
    <br/>

    <label for="email"> Enter your email</label>
    <input type="text" th:field="*{email}" name="email" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email error!
    </div>
    <br/>

    <label for="password">Enter your password</label>
    <input type="password" th:field="*{password}" name="password" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Password error!
    </div>
    <br/>

    <input type="submit" value="Sign up!">
</form>
</body>
</html>
